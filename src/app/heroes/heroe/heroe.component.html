<h1> {{ nombre }}</h1>

<dl>
  <td>Nombre: </td>
    <dd> {{nombre}} </dd>

  <td>Edad: </td>
    <dd> {{edad}} </dd>

  <td>Funcion : </td>
    <dd> {{obtenerNombre()}} </dd>

  <td>Capitalizado: </td>
    <dd> {{ nombreCapitalizado }} </dd>
    <!--<dd> {{nombre.toUpperCase() }} </dd>  muestra en mayusculas-->

</dl>

<button (click)="cambiarNombre()">
  Cambiar Nombre
</button>

<button (click)="cambiarEdad()">
  Cambiar Edad
</button>
